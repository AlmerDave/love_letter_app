name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Build web
      run: flutter build web --release  # ✅ Removed --base-href
    
    # ✅ NEW: Copy service worker to correct location
    - name: Ensure service worker is in root
      run: |
        echo "Checking if firebase-messaging-sw.js exists..."
        ls -la build/web/
        if [ -f "build/web/firebase-messaging-sw.js" ]; then
          echo "✅ Service worker found"
        else
          echo "❌ Service worker NOT found - copying from web/"
          cp web/firebase-messaging-sw.js build/web/
        fi
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./build/web
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4